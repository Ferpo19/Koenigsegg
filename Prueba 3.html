<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koenigsegg - Hypercars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: white;
            text-align: center;
        }
        header, footer {
            background: black;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .modelos {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 0;
        }
        .modelo img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        marquee {
            background: white;
            color: black;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="left">Bienvenidos</marquee>
    <header>
        <h1>Koenigsegg</h1>
        <nav>
            <ul>
                <li><a href="Prueba a.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Rendimiento sin límites</h2>
        <p>Descubre la excelencia de la ingeniería sueca en cada uno de nuestros supercarros.</p>
    </section>
    
    <section class="modelos">
        <div class="modelo">
            <img src="imagenes/koe4.jpg" alt="Jesko">
            <h3>Jesko</h3>
        </div>
        <div class="modelo">
            <img src="imagenes/koe3.jpg" alt="Agera">
            <h3>Agera</h3>
        </div>
        <div class="modelo">
            <img src="imagenes/koe5.jpg" alt="Gemera">
            <h3>Gemera</h3>
        </div>
    </section>
</body>
</html>
